spring.application.name=demo

# Server Port Configuration
server.port=8080

# H2 Database Configuration
# The H2 console allows you to view the database contents in your browser.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource Configuration
# This is the connection URL for the in-memory database named 'taskdb'.
spring.datasource.url=jdbc:h2:mem:taskdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
# This shows the SQL queries generated by JPA in the console, which is useful for debugging.
spring.jpa.show-sql=true
# This makes the generated SQL prettier and easier to read.
spring.jpa.properties.hibernate.format_sql=true
# This setting tells Hibernate to create/update the database schema based on your entities.
spring.jpa.hibernate.ddl-auto=update