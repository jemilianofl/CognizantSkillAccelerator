spring.application.name=library

# MySQL Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/library_management
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Settings
# This tells Hibernate to create/update the database schema automatically based on your entities.
# Use "update" for development and "validate" or "none" for production.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console for debugging
spring.jpa.show-sql=true